<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./dailyWeatherForcast.css">
    <link rel="stylesheet" href="./FiveDayForcast.css">
    <script src="./dailyWeatherForcast.js" defer></script>
</head>
<body>
    <div>
        <div class="searchField">
            <input id="inputID" type="text" class="searchBar" placeholder="Type in a city ">
            <button id="buttonID" class="searchBtn" type="button" > 
                <img class="searchBtn-image" src="./images/search.png" alt="search">
            </button> 
        </div>
        
        <div id="errorMessageID" class="errorMessage"></div>
        
        <div>
            <h1 id="cityID" class="city"> </h1>
        </div>

        <div class="weatherBody">
            <img id="iconID" class="sunImage" src="./images/clear.png" >
            
            <div class="boxColumnsWeatherBody">
                <div class="tempAndDegrees">
                    <div id="tempID" class="temp"></div>
                    <h4 class="celsiusSymbol">°C</h4>
                </div>
                
                <div id="weatherInfoID" class="weatherInfo"></div>
                
            </div> 
        </div>
        
        <div><hr class="lineBreak"></div>
        
        <div class="weatherDetails">
            
            <div class="col-sm-3"> 
                <p>Luftfuktighet:</p>
                <div id="humidityID" class="humidity"> </div>
            </div>
            <div class="col-sm-3">
                <p>Vind:</p>
                <div id="windID" class="wind"></div>
            </div>
            <div class="col-sm-3">
                <p>Soluppgång:</p>
                <div id="sunriseID" class="sunrise"></div>
            </div>
            <div class="col-sm-3">
                <p>Solnedgång:</p>
                <div id="sunsetID" class="sunset"></div>
            </div>
        </div>
       
        <div class="weaklyWeatherReporBoxes">
            <div class="boxOne"></div>
            <div class="boxTwo"></div>
            <div class="boxThree"></div>
            <div class="boxFour"></div>
            <div class="boxFive"></div>

        </div>
    </div>
    

</body>

</html>
