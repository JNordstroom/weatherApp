<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javaScript.js"></script>
</head>
<body>
    <div class="card">
        <div class="searchField">
            <input type="text" class="searchBar" placeholder="Type in a city ">
            <div class="divSearchBtn"><button class="searchBtn" > <img class="searchBtn-image" src="./images/search.png"></button> </div>
            <button> Icon attributions</button> 
            <div class="fiveDayWeatherForcast"> <button class="weatherForcastBtn">5 dagars prognos</div>

        </div>
        <div class="weatherBody">
            <img class="sunImage" src="./images/sun.png" >
            <h2 class="city">Hässleholm</h2>
            <div class="temp">24°C</div>
            <div class="weatherInfo"> soligt</div>
        </div>
        <div><hr class="lineBreak"></div>
        <div class="weatherDetails">
            
            <div class="humidity">80%</div>
            <div class="vertical-left"></div>
            
            <div class="wind"> 1 m/s</div>
            <div class="vertical-midLeft"></div>

            <div class="UV"> UV index</div>
            <div class="vertical-midRight"></div>

            <div class="sunrise">sunrise</div>
            <div class="vertical-right"></div>

            <div class="sunset">sunset</div>

        </div>
    </div>

</body>

</html>
