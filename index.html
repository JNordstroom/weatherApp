<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./dailyWeatherForcast.css">
    <link rel="stylesheet" href="./fiveDayForcast.css">
    <link rel="stylesheet" href="./attributionBox.css">
    <script src="./weatherForcast.js" defer></script>
    
    
</head>
<body>
    
    <div>
        
        <div class="searchField">
            <input id="inputID" type="text" class="searchBar" placeholder="Skriv in en stad">
            <button id="buttonID" class="searchBtn" type="button"  > 
                <img class="searchBtn-image" src="./images/search.png" alt="search">
            </button> 
           
            <button class="attributionBtn" id="attributionBtnID" type="button" onclick="toggleAttibutionBox()">
                <img src="./images/info.png" alt="Attribution info">
            </button>
        </div>
        <div id="errorMessageID" class="errorMessage"></div>
        
        <div>
            <h1 id="cityID" class="city"> </h1>
        </div>

        <div class="weatherBody">
            <img id="iconID" class="image" src="./images/clear.png" >
            
            <div class="boxColumnsWeatherBody">
                <div class="tempAndDegrees">
                    <div id="tempID" class="temp"></div>
                    <h4 class="celsiusSymbol">°C</h4>
                </div>
                
                <div id="weatherInfoID" class="weatherInfo"></div>
                
            </div> 
            
        </div>
        
        <div><hr class="lineBreak"></div>
        
        <div class="weatherDetails">
            
            <div class="col-sm-3"> 
                <p>Luftfuktighet:</p>
                <div id="humidityID" class="humidity"> </div>
            </div>
            <div class="col-sm-3">
                <p>Vind:</p>
                <div id="windID" class="wind"></div>
            </div>
            <div class="col-sm-3">
                <p>Soluppgång:</p>
                <div id="sunriseID" class="sunrise"></div>
            </div>
            <div class="col-sm-3">
                <p>Solnedgång:</p>
                <div id="sunsetID" class="sunset"></div>
            </div>
        </div>
       
        <div class="weaklyWeatherReporBoxes">
            <div class="boxOne">
                <div id="boxOneDateID" class="boxDay"></div>
                <div id="boxOneTempID" class="boxTemp"></div>
                <div id="boxOneWeatherInfoID" class="boxDesc"></div>
            </div>


            <div class="boxTwo">
                <div id="boxTwoDateID" class="boxDay"></div>
                <div id="boxTwoTempID" class="boxTemp"></div>
                <div id="boxTwoWeatherInfoID" class="boxDesc"></div>

            </div>
            <div class="boxThree">
                <div id="boxThreeDateID" class="boxDay"></div>
                <div id="boxThreeTempID" class="boxTemp"></div>
                <div id="boxThreeWeatherInfoID" class="boxDesc"></div>
            </div>
            <div class="boxFour">
                <div id="boxFourDateID" class="boxDay"></div>
                <div id="boxFourTempID" class="boxTemp"></div>
                <div id="boxFourWeatherInfoID" class="boxDesc"></div>
            </div>
            <div class="boxFive">
                <div id="boxFiveDateID" class="boxDay"></div>
                <div id="boxFiveTempID" class="boxTemp"></div>
                <div id="boxFiveWeatherInfoID" class="boxDesc"></div>
            </div>

        </div>
        <div class="attributionBox">
            <div>
                <ul>
                    <p class="attributionHeadline">Attributions</p>
                    <li><a href="https://www.pexels.com/photo/blue-and-green-sky-and-mountain-3617500/" title="Background picture"> Background photo by Benjamin Suter</a></li>
                    <li><a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Catalin Fertu - Flaticon</a></li> 
                    <li><a href="https://www.flaticon.com/free-icons/info" title="info icons">Info icons created by Pixel perfect - Flaticon</a></li>
                    <li><a href="https://www.freepik.com/">Weather icons</a></li>
                    <li><a href="https://www.youtube.com/watch?v=MIYQR-Ybrn4">Inspiration</a></li>
                    <li><a href="https://www.freepik.com/icon/lightning_3920619">Thunder icon by Mehwish</a></li>
                    <p class="thanksMessage">Thanks!</p>
                </ul>
                
            </div>
            
        </div>
        
    </div>
    

</body>

</html>
